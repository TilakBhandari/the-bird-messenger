<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Resister - The Bird</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="logo">
          <img src="logo1.png" height="100px" alt="logo" />
        </div>
        <div class="navbar-general">
          <ul type="none">
            <li><a href="/Login.html">Login</a></li>
            <li><a class="current" href="#">Register</a></li>
          </ul>
        </div>
        <div class="toggle-dark">
          <div class="ball"></div>
        </div>
      </div>
    </section>

    <section class="login Register">
      <div class="container-login container-register">
        <h2>Register</h2>
        <hr />
        <div class="form">
          <form action="/Login.html">
            <input type="text" placeholder="Username*" required />
            <input type="password" placeholder="Password*" required />
            <input type="email" placeholder="Email*" required />
            <input type="date" placeholder="DOB*" required />
            <button>Register</button>
          </form>

          <div class="extras">
            <hr />
            <div class="register-link login-link">
              <p>Already registered?</p>
              <p><a href="/Login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
