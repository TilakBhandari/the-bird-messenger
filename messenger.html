<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="messenger.css" />

    <title>The Bird</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="logo">
          <img src="logo1.png" height="100px" alt="logo" />
        </div>
        <div class="toggle-dark">
          <div class="ball"></div>
        </div>
      </div>
    </section>

    <section class="messenger">
      <div class="people">
        <section class="search-people">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Friends" />
        </section>
        <section class="peoplelist">
          <section class="person current">
            <i class="fa-regular fa-user"></i>
            <p>Person 1</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 2</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 3</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 4</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
          <section class="person">
            <i class="fa-regular fa-user"></i>
            <p>Person 5</p>
          </section>
        </section>
      </div>
      <div class="messagebox">
        <section class="search-people">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Friends" />
        </section>
        <div class="messages">
          <div class="infobar">
            <div class="info">
              <div class="image"></div>
              <div class="namenumber">
                <h2>Person 1</h2>
                <p>(980000000)</p>
              </div>
            </div>
            <div class="callandcontrol">
              <i class="fa-solid fa-phone"></i>
              <i class="fa-solid fa-video"></i>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>
        <div class="sendbox">
          <div class="send">
            <button>send</button>
          </div>
          <div class="input">
            <input type="text" placeholder="Your Message" />
          </div>
          <div class="attachments">
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-regular fa-image"></i>
          </div>
        </div>
      </div>
      <div class="hamburger">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
      </div>
      <div class="menu">
        <div class="icon">
          <ul type="none">
            <li><i class="fa-regular fa-user"></i></li>
            <li><i class="fa-solid fa-lock"></i></li>
            <li><i class="fa-solid fa-shield-halved"></i></li>
            <li>
              <a href="/login.html"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="menuitems">
          <ul type="none">
            <li><a href="/Profile.html">Your Profile</a></li>
            <li>Security</li>
            <li>Privacy</li>
            <li><a href="/login.html">Log Out</a></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
